<div class="container">
  <div class="create">
      <input type="text" [(ngModel)]="title" placeholder="title">

      <button class="btn btn-primary"(click)="createRecipe(title)" [disabled]="!title">
        Add
      </button>
  </div>
</div>

<button class="btn btn-success" (click)="getRecipes()">show recipes</button>

<div class="list-div" *ngIf="show">
  <ul class="list-group" >
    <li class="list-group-item"*ngFor="let recipe of recipes ">
      <p>{{ recipe.title }}</p>
    </li>
  </ul>
</div>
